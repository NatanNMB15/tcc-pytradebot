{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="author" content="Natan Barbosa, Cesar Marcon" />
        <meta name=”robots” content=”index,follow” />
        <meta name="revisit-after" content="1 day" />
        <meta name="generator" content="N/A" />
        

        <link rel="apple-touch-icon" sizes="180x180" href="{% static 'apple-touch-icon.png' %}">
        <link rel="icon" type="image/png" sizes="32x32" href="{% static 'favicon-32x32.png' %}">
        <link rel="icon" type="image/png" sizes="16x16" href="{% static 'favicon-16x16.png' %}">
        <link rel="manifest" href="{% static 'site.webmanifest' %}">
        <link rel="mask-icon" href="{% static 'safari-pinned-tab.svg' %}" color="#5bbad5">
        <meta name="msapplication-TileColor" content="#da532c">
        <meta name="theme-color" content="#ffffff">

        <meta http-equiv="Referrer-Policy" content="strict-origin-when-cross-origin">

        {% block meta %}
        {% endblock %}

        <title>{% block title %}{% endblock %}</title>

        <link href="{% static 'bootstrap/css/bootstrap.min.css' %}" rel="stylesheet" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link href="{% static 'css/font_google_roboto_slab.css' %}" rel="stylesheet" integrity="sha384-frhoIwE8xMzfQMXVlzPFYGdjOCYg0+irBBkqulJLsvPEcehKKNqgL4Clh8fEae0u" crossorigin="anonymous">
        <link href="{% static 'css/login.css' %}" rel="stylesheet" integrity="sha384-9DWvPNarDmzwptcy1V7rqYqM47yexkP6A7AGcTjRH6W338FR77FtrYu124KUgL7T" crossorigin="anonymous">
        <link href="{% static 'css/fontawesome.all.min.css' %}" rel="stylesheet" integrity="sha384-KA6wR/X5RY4zFAHpv/CnoG2UW1uogYfdnP67Uv7eULvTveboZJg0qUpmJZb5VqzN" crossorigin="anonymous">
        <link href="{% static 'css/templatemo-style.css' %}" rel="stylesheet" integrity="sha384-T5XCBzjU3Hzv0sPlU8+m9qF2QrYPbY6GGE/YaKP7Xv2hclTz90FP2ut9cKJ+ITVQ" crossorigin="anonymous">

        {% block header %}
        {% endblock %}  

    </head>

    <body class="is-preload">

        {% block content %}
        {% endblock %}

        <script src="{% static 'jquery/jquery-3.4.1.min.js' %}" integrity="sha384-vk5WoKIaW/vJyUAd9n/wmopsmNhiy+L2Z+SBxGYnUkunIxVxAv/UtMOhba/xskxh" crossorigin="anonymous"></script>
        <script src="{% static 'bootstrap/js/bootstrap.min.js' %}" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        <script src="{% static 'js/fontawesome.all.min.js' %}" integrity="sha384-b3ua1l97aVGAPEIe48b4TC60WUQbQaGi2jqAWM90y0OZXZeyaTCWtBTKtjW2GXG1" crossorigin="anonymous"></script>

        {% block scripts %}
        {% endblock %}

    </body>
</html>
